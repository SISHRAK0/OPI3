# Источники
src.main=src/main/java
src.test=src/test/java
src.resources=src/main/resources

# Каталоги сборки
build.dir=build/classes
test.build.dir=build/test-classes
dist.dir=dist
report.dir=reports
doc.dir=docs

# Директория внешних зависимостей (JAR-файлы)
lib.dir=dependency

# Основные параметры
encoding=UTF-8
version=1.0.0
main.class=labs.Main
jar.name=weblab3-${version}.jar

# SCP (для цели scp)
scp.host=your.server.com
scp.user=deploy
scp.dest=/opt/apps/weblab3

# Музыка (mp3‑файл в папке sound)
music.file=sound/52.mp3

# SVN (для цели history)
svn.first.rev=1

# Git (сообщение коммита в цели report)
git.commit.msg=Добавить отчёты JUnit

# Для XML‑валидации (все XML в проекте)
xml.dir=src

# Для env‑цели
env.java.versions=8,11,17
env.jvm.args=-Xms256m -Xmx1g

# Для diff‑цели (список пакетов/классов через запятую, регуляркой)
diff.classes=labs/database|labs/managedBeans|labs/model|labs/util

# Для alt‑цели (файл с парами TOKEN=VALUE)
replace.tokens=replace.tokens
